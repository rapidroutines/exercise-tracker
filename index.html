<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
  <!-- CSS will be in a separate file -->
</head>
<body>
  <div class="container">
    <h2>Exercise Tracker</h2>

    <div class="input-group">
      <label for="exercise-select">Exercise</label>
      <select id="exercise-select" onchange="toggleInputFields()">
        <option>Push-ups</option>
        <option>Pull-ups</option>
        <option>Squats</option>
        <!-- Other exercise options omitted for brevity -->
      </select>
    </div>

    <div class="input-group">
      <label for="sets">Sets</label>
      <input type="number" id="sets" placeholder="Sets" class="sets-input">
    </div>

    <div class="input-group reps-input">
      <label for="reps" class="reps-label">Reps</label>
      <input type="number" id="reps" placeholder="Reps" class="reps-input">
    </div>

    <div class="input-group time-group" id="time-group">
      <label for="time">Time (in seconds)</label>
      <input type="number" id="time" placeholder="Time in seconds">
    </div>

    <div class="input-group">
      <label for="weight">Weight (leave empty for bodyweight)</label>
      <div class="weight-group">
        <input type="number" id="weight" placeholder="Weight">
        <select id="weight-unit">
          <option value="kg">kg</option>
          <option value="lbs">lbs</option>
        </select>
      </div>
    </div>

    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <button class="add-btn" onclick="addExercise()">Add Exercise</button>

    <div class="exercise-list" id="exercise-list">
      <!-- Exercises will be listed here -->
    </div>
  </div>
  
  <!-- JavaScript will be in a separate file -->
</body>
</html>
